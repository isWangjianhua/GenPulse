# General Environment
env: dev

# Redis Configuration
redis:
  url: "redis://localhost:6379/0"
  task_queue_name: "tasks:pending"

# MQ Provider Type
mq:
  type: "redis"

# Database Configuration
# Sensitive URL should be empty here and provided via .env
db:
  url: null

# Storage Configuration
storage:
  type: "local"
  local_path: "data/assets"
  base_url: "http://localhost:8000/assets"

# Provider Settings
providers:
  default_image_provider: "volcengine"
  default_video_provider: "volcengine"
  comfy_url: "http://127.0.0.1:8188"
