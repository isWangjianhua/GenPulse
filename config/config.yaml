# --- GenPulse Configuration (Shared Defaults) ---
# Environment-specific overrides can be placed in development:, production:, or test:

default:
  # Redis Queue settings
  redis:
    task_queue_name: "tasks:pending"

  # Storage Settings
  storage:
    type: "local"
    local_path: "data/assets"
    base_url: "http://localhost:8000/assets"

  # Provider Settings
  providers:
    default_image_provider: "volcengine"
    default_video_provider: "volcengine"
    comfy_url: "http://127.0.0.1:8188"

development:
  # Overrides for local dev if any
  env: "dev"

production:
  env: "prod"
  # Production might have different queue names, etc.
  # redis:
  #   task_queue_name: "tasks:main"

test:
  env: "test"
